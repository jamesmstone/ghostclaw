name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux-gnu
            artifact: ghostclaw-linux-amd64
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact: ghostclaw-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: ghostclaw-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ghostclaw-macos-arm64
          - os: windows-latest
            target: x86_64-w64-mingw32
            artifact: ghostclaw-windows-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev libssl-dev libsqlite3-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja curl openssl sqlite

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Dist

      - name: Build
        run: |
          cmake --build build --parallel

      - name: Collect artifact
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp build/ghostclaw.exe dist/${{ matrix.artifact }}.exe
          else
            cp build/ghostclaw dist/${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directory
        run: |
          mkdir -p release
          find dist -type f -name "ghostclaw*" -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum ghostclaw* > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ghostclaw*
            release/SHA256SUMS
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
